<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyperlink</title>
</head>
<body>
  <h1>Hyperlink atau link</h1>
  <p>Seperti namanya, link atau hyperlink merupakan fitur untuk mengakses alamat/halaman website</p>
  <p>Contohnya seperti berikut ini</p>
  <p>Klik link berwarna biru untuk membuka <a href="https://instagram.com/ernaldewi" target="_blank">Instagram Erna</a></p>
  <p>Klik link selanjutnya untuk terhubung dengan <a href="https://linkedin.com/in/ernaldewi" target="_blank">Linkedin Erna</a></p>
</body>
</html>
